<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Login</title>
	<link rel="icon" href="../images/favicon1.ico">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-storage.js"></script>
    <script src="../js/conectdatabase.js"></script>
    <script>
    	window.onload = function(){
    		conectDataBase();
    	}
    </script>
</head>
<body class="effect-gradient">

	<section class="form-section d-flex flex-direction-column justify-content-center align-items-center p-5">
      <div class="form-wrapper mb-3 pb-3">
        <form class="rounded-top">
          <img src="../images/logo1.png" width="150px" height="100px" class="imagem">
          <div class="input-block">
            <label for="login-email">Usuario</label>
            <input type="text" id="usuario" required="Preencha Este Campo">
          </div>
          <div class="input-block">
            <label for="login-password">Senha</label>
            <input type="password" id="senha" required="Preencha Este Campo">
          </div>
      </form>
       <div class="div-button rounded-bottom">
          <button type="submit" class="btn-style" onclick="logar()">Entrar</button>
          </div>
      </div>
  </section>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
